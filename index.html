<!DOCTYPE html>
<html>
<head>
    <title>Static HTML Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }

        h1 {
            color: #ff0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .terminal {
            background-color: #000;
            padding: 10px;
            border: 1px solid #ff0;
            white-space: pre-wrap;
            overflow: auto;
            position: relative;
        }

        .prompt {
            color: #ff0;
            display: inline-block;
            float: left;
            clear: both;
        }

        .cursor-container {
            position: relative;
            display: inline-block;
            float: left;
        }

        .cursor {
            animation: blink 0.8s step-end infinite;
            height: 1em;
            width: 0;
            border-right: 2px solid #ff0;
            margin-left: 4px;
        }

        .text-block {
            color: #ff0;
        }

        .command-output {
            color: #0f0;
            margin-top: 10px;
        }

        input[type="text"] {
            background-color: #000;
            color: #ff0;
            border: none;
            padding: 5px;
            margin-top: 10px;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Clean After forgetting .gitignore</h1>
    <div class="terminal">
        <pre>
            <code>git rm -r --cached .
            git add .
            git commit -m "Drop files from .gitignore"</code>
        </pre>
    </div>

    <!-- Updated text block -->
    <div class="text-block">
        <p style="color: #ff0;">This government server contains highly classified UFO data. Unauthorized access is strictly prohibited.</p>
    </div>

    <div class="prompt">root@blackmage:~$</div>
    <div class="cursor-container">
        <div class="cursor"></div>
    </div>

    <!-- Command input and output -->
    <input type="text" id="command-input" />
    <div id="output-container"></div>

    <script>
        const commandInput = document.getElementById('command-input');
        const outputContainer = document.getElementById('output-container');

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const command = commandInput.value;
                commandInput.value = '';

                const output = document.createElement('div');
                output.className = 'command-output';
                output.textContent = command;
                outputContainer.appendChild(output);
            }
        });
    </script>
</body>
</html>
