<!DOCTYPE html>
<html>
<head>
    <title>Static HTML Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }

        h1 {
            color: #ff0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .terminal {
            background-color: #000;
            padding: 10px;
            border: 1px solid #ff0;
            white-space: pre-wrap;
            overflow: auto;
            position: relative;
        }

        .prompt {
            color: #ff0;
            display: inline-block;
            float: left;
            clear: both;
        }

        .cursor-container {
            position: relative;
            display: inline-block;
            float: left;
        }

        .cursor {
            animation: blink 0.8s step-end infinite;
            height: 1em;
            width: 0;
            border-right: 2px solid #ff0;
            margin-left: 4px;
        }

        .text-block {
            color: #ff0;
        }

        .command-output {
            color: #0f0;
            margin-top: 10px;
            white-space: pre;
        }

        .file-name {
            color: #ff0;
            font-weight: bold;
        }

        .directory-name {
            color: #0f0;
            font-weight: bold;
        }

        #command-input {
            background-color: #000;
            color: #ff0;
            border: none;
            outline: none;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Clean After forgetting .gitignore</h1>
    <div class="terminal">
        <pre>
            <code>git rm -r --cached .
            git add .
            git commit -m "Drop files from .gitignore"</code>
        </pre>
    </div>

    <!-- Updated text block -->
    <div class="text-block">
        <p style="color: rgba(0, 132, 255, 0.418);">This government server contains highly classified UFO data. Unauthorized access is strictly prohibited.</p>
    </div>

    <div class="prompt">root@blackmage:~$</div>
    <div class="cursor-container">
        <!--<div class="cursor"></div>-->
    </div>

    <!-- Command input and output -->
    <div id="command-container">
        <input type="text" id="command-input" />
        <div id="output-container"></div>
    </div>

    <script>
        const commandInput = document.getElementById('command-input');
        const outputContainer = document.getElementById('output-container');
        const commandContainer = document.getElementById('command-container');

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const command = commandInput.value;
                commandInput.value = '';

                const output = document.createElement('div');
                output.className = 'command-output';

                if (command === 'clear') {
                    outputContainer.innerHTML = ''; // Clear the output container
                }

                else if (command === 'ls') {
                    const fileSystemListing = `
Directory: /root/hidden/

Mode         LastWriteTime         Length Name
----         -------------         ------ ----
d----        07/06/2023      19:02                <span class="directory-name">  pictures</span>
d----        07/06/2023      20:11                <span class="directory-name">  secret</span>`;

                    output.innerHTML = fileSystemListing;
                }  else if (command === 'star') {
                const starInfo = `
O-type: Blue stars with surface temperatures between 30,000 to over 50,000 Kelvin. These are the hottest and some of the most massive stars.
B-type: Blue-white stars with temperatures between 10,000 to 30,000 Kelvin.
A-type: White or bluish-white stars with temperatures between 7,500 to 10,000 Kelvin.
F-type: Yellow-white stars with temperatures between 6,000 to 7,500 Kelvin.
G-type: Yellow stars, including our Sun, with temperatures between 5,200 to 6,000 Kelvin.
K-type: Orange to red stars with temperatures between 3,700 to 5,200 Kelvin.
M-type: Red stars with temperatures less than 3,700 Kelvin. These are the coolest and some of the smallest stars, but are the most abundant in the universe.`;

                output.innerHTML = starInfo;
                }
                else if (command === 'cd secret') {
                const secretFilesListing = `
Directory: /root/hidden/secret/

Mode         LastWriteTime         Length Name
----         -------------         ------ ----
-a---        07/06/2023      21:30       564KB topsecret_materials.pdf
-a---        07/06/2023      21:32     1.2MB ufo_photo.png
-a---        07/06/2023      21:35       876KB secret_photo.jpg
-a---        07/06/2023      21:38     2.3MB confidential_report.docx`;

                output.innerHTML = secretFilesListing;
            }

            else if (command === 'ifconfig' || command === 'ipconfig') {
                const ipInfo = `
Windows IP Configuration


Ethernet adapter Ethernet:

   Connection-specific DNS Suffix  . : lan
   IPv6 Address. . . . . . . . . . . : ee8c:0a0f:1782:0893:4cb7:1d74:ef66:8b5e
   Temporary IPv6 Address. . . . . . : ee8c:0a0f:1782:0893:4cb7:1d74:ef66:8b5e
   Temporary IPv6 Address. . . . . . : ee8c:0a0f:1782:0893:4cb7:1d74:ef66:8b5e
   Link-local IPv6 Address . . . . . : ee8c:0a0f:1782:0893:4cb7:1d74:ef66:8b5e
   IPv4 Address. . . . . . . . . . . : 185.53.177.52
   Subnet Mask . . . . . . . . . . . : 255.255.255.0
   Default Gateway . . . . . . . . . : 185.53.177.1

Ethernet adapter vEthernet (WSL):

   Connection-specific DNS Suffix  . :
   Link-local IPv6 Address . . . . . : ee8c:0a0f:1782:0893:4cb7:1d74:ef66:8b5e
   IPv4 Address. . . . . . . . . . . : 172.21.0.1
   Subnet Mask . . . . . . . . . . . : 255.255.240.0
   Default Gateway . . . . . . . . . :`;

                output.innerHTML = ipInfo;
            }
                
                else {
                    output.textContent = command;
                }

                outputContainer.appendChild(output);
                commandContainer.scrollIntoView(false);

                // Update string dump in localStorage
                const storedDump = localStorage.getItem('commandDump') || '';
                const updatedDump = storedDump + command + '\n';
                localStorage.setItem('commandDump', updatedDump);
            }
        });

        window.addEventListener('load', function() {
            localStorage.clear(); // Clear command history on page load
            commandInput.focus();

            // Read string dump from localStorage and populate commands on page load
            const storedDump = localStorage.getItem('commandDump') || '';
            const commands = storedDump.split('\n');
            commands.forEach(function(command) {
                if (command) {
                    const output = document.createElement('div');
                    output.className = 'command-output';
                    output.textContent = command;
                    outputContainer.appendChild(output);
                }
            });

            commandContainer.scrollIntoView(false);
        });
    </script>
</body>
</html>
