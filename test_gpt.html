<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            background-image: url('https://munu.cloud/somebackgroundimage.jpg'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            font-size: 1.25rem;
            color: #8fff36; /* Matching the "Book demo" button's color */
            padding: 10px 20px;
            border: 2px solid #8fff36;
            border-radius: 5px;
        }

        a:hover {
            background-color: #8fff36;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This URL is no longer valid.</h1>
        <p>Please use the new URL below:</p>
        <a href="https://portal-se.munu.cloud">Go to https://portal-se.munu.cloud</a>
    </div>
</body>
</html>
